<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock Project</title>
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="main-heading animate__animated animate__jackInTheBox">
        <h1>Alarm Clock</h1>
    </div>
    <div class="clock-box">
        <div class="clock-box-img">
            <img src="./wall-circle-green-clock-download.png" alt="alarm clock image">
        </div>
        <div class="start-time">
            <h1>00:00:00 PM</h1>
        </div>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <div class="alarm-btn">
            <button>Set Alarm</button>
        </div>
    </div>
    <script src="./AlarmClock.js"></script>
</body>
</html>
